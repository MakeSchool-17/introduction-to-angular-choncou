<!doctype html>
<html ng-app="redditApp">
    <head>
        <title>Reddit Angular</title>
        <script src="vendor/angular/angular.min.js"></script>
        <script src="app.js"></script>
    </head>

    <body ng-controller="MainCtrl">

        <input type="text" ng-model="term" />
        <p>{{term}}</p>
        <ul>
            <li ng-repeat="x in pokemon">
                {{x.name}}
            </li>
        </ul>

    </body>
</html>
